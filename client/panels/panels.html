<template name="panelLeft">
  {{#if showLeftPanel}}
    <div class="panel left">
      {{#each note}}
        <div class="panel__thumbnail mtr_select-note{{#if isSelected}} is-selected{{/if}}">
          <small>{{content}}</small>
        </div>
      {{/each}}
    </div>
  {{/if}}
</template>

<template name="panelRight">
  {{#if showRightPanel}}
    <div class="panel right">
      {{#each note}}
        <dl class="panel__section">
          <dt>Created by</dt>
          <dd>Andrew Liebchen</dd>
        </dl>
        <dl class="panel__section">
          <dt>Created</dt>
          <dd>{{formatDate createdAt 'long'}}</dd>
        </dl>
        {{#if updatedAt}}
          <dl class="panel__section">
            <dt>Last edited</dt>
            <dd>{{formatDate updatedAt 'long'}}</dd>
          </dl>
        {{/if}}
        <dl class="panel__section">
          <dt>Tags</dt>
          <dd>
            <ul class="tags">
              <li class="tag">#tag</li>
              <li class="tag">#tag</li>
            </ul>
          </dd>
        </dl>
        <button class="small mtr_delete-note">Delete note</button>
      {{/each}}
    </div>
  {{/if}}
</template>
