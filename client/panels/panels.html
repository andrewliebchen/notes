<template name="panelLeft">
  {{#if showLeftPanel}}
    <div class="panel left">
      {{#each note}}
        <div class="panel__thumbnail mtr_select-note{{#if isSelected}} is-selected{{/if}}">
          <small>{{content}}</small>
        </div>
      {{/each}}
    </div>
  {{/if}}
</template>

<template name="panelRight">
  {{#if showRightPanel}}
    <div class="panel right">
      {{#each note}}
        <div class="panel__section">
          <label>Created by</label>
          <p>Andrew Liebchen</p>
        </div>
        <div class="panel__section">
          <label>Created</label>
          <p>{{formatDate createdAt 'long'}}</p>
        </div>
        {{#if updatedAt}}
          <div class="panel__section">
            <label>Last edited</label>
            <p>{{formatDate updatedAt 'long'}}</p>
          </div>
        {{/if}}
        <div class="panel__section">
          <label>Tags</label>
          <ul class="tags">
            <li class="tag">#tag</li>
            <li class="tag">#tag</li>
          </ul>
        </div>
      {{/each}}
    </div>
  {{/if}}
</template>
