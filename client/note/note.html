<template name="note">
  <div class="note">
    {{#each note}}
    <div class="note__content">
      {{#if editing}}
        <textarea id="mtr_edit-content">{{content}}</textarea>
      {{else}}
        {{#markdown}}{{content}}{{/markdown}}
      {{/if}}
    </div>
    {{/each}}
  </div>
</template>
