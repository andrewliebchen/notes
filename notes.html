<head>
  <title>notes</title>
</head>

<body>
  <div class="wrapper{{#if editing}} is-editing{{/if}}">
    {{> panel}}
    {{> note}}
  </div>
</body>

<template name="panel">
  <aside class="sidebar left">
    <nav class="nav">
      <a class="nav__item mtr_toggle-panel{{#if showPanel}} is-selected{{/if}}" title="Notes">N</a>
      <a class="nav__item" title="User">U</a>
    </nav>
  </aside>
  {{#if showPanel}}
    <div class="panel">
      <div class="panel__thumbnail is-selected">
        In condimentum facilisis porta. Sed nec diam eu diam mattis viverra. Nulla fringilla, orci ac euismod semper, magna diam porttitor mauris, quis sollicitudin sapien justo in libero.
      </div>
      <div class="panel__thumbnail">
        In condimentum facilisis porta. Sed nec diam eu diam mattis viverra. Nulla fringilla, orci ac euismod semper, magna diam porttitor mauris, quis sollicitudin sapien justo in libero.
      </div>
    </div>
  {{/if}}
</template>

<template name="note">
  {{#each note}}
    <div class="note">
      <div class="note__content">
        {{#if editing}}
          <textarea class="mtr_edit-content">{{content}}</textarea>
        {{else}}
          {{#markdown}}{{content}}{{/markdown}}
        {{/if}}
      </div>
    </div>
    <aside class="sidebar right">
      <nav class="nav">
        <a class="nav__item edit-toggle mtr_edit-toggle" title="Edit">E</a>
        <a class="nav__item" title="Info">I</a>
        <a class="nav__item" title="New note">&#10010;</a>
      </nav>
    </aside>
  {{/each}}
</template>
