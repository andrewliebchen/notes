<head>
  <title>notes</title>
</head>

<body>
  {{> notes}}
</body>

<template name="notes">
  {{#each note}}
    <div class="note">
      {{#if editing}}
        <textarea class="mtr_edit-content">{{content}}</textarea>
        <a class="mtr_done-editing-note">Done</a>
      {{else}}
        <div style="white-space:pre-wrap;">{{content}}</div>
        <a class="mtr_edit-note">Edit</a>
      {{/if}}
    </div>
  {{/each}}
</template>
