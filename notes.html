<head>
  <title>notes</title>
</head>

<body>
  <div class="wrapper{{#if editing}} is-editing{{/if}}">
    <aside class="sidebar left">
      <nav class="nav">
        <a class="nav__item" title="Notes">N</a>
      </nav>
    </aside>
    {{> notes}}
    <aside class="sidebar right">
      <nav class="nav">
        <a class="nav__item" title="Edit">E</a>
        <a class="nav__item" title="Info">I</a>
        <a class="nav__item" title="New note">&#10010;</a>
      </nav>
    </aside>
  </div>
</body>

<template name="notes">
  {{#each note}}
    <div class="note">
      {{#if editing}}
        <textarea class="mtr_edit-content">{{content}}</textarea>
        <a class="mtr_done-editing-note">Done</a>
      {{else}}
        <div class="note__content">{{content}}</div>
        <a class="mtr_edit-note">Edit</a>
      {{/if}}
    </div>
  {{/each}}
</template>
